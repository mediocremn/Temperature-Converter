<!--Temperature Converter Folder - HTML-->
<!--This project converts a given temperature to the desired temperature.-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Temperature Converter</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<!--Links to "styles.css" sheet-->

	<body>
		<div id="celsius">
			<img id="cold_thermometerC" src="images/ColdThermometer.jpg" alt="Cold">
			<img id="hot_thermometerC" src="images/HotThermometer.jpg" alt="Hot">
			<img id="warm_thermometerC" src="images/WarmThermometer.jpg" alt="Warm">
			<input type="number" placeholder="celsius...">
		</div>
		<span>
			<div id="celsius_unit">
				<h4>*C</h4>
			</div>
		</span>
		<div id="fahrenheit">
			<img id="cold_thermometerF" src="images/ColdThermometer.jpg" alt="Cold">
			<img id="hot_thermometerF" src="images/HotThermometer.jpg" alt="Hot">
			<img id="warm_thermometerF" src="images/WarmThermometer.jpg" alt="Warm">
			<input type="number" placeholder="fahrenheit...">
		</div>
		<span>
			<div id="fahrenheit_unit">
				<h4>*F</h4>
			</div>
		</span>
		<div id="kelvin">
			<img id="cold_thermometerK" src="images/ColdThermometer.jpg" alt="Cold">
			<img id="hot_thermometerK" src="images/HotThermometer.jpg" alt="Hot">
			<img id="warm_thermometerK" src="images/WarmThermometer.jpg" alt="Warm">
			<input type="number" placeholder="kelvin...">
		</div>
		<span>
			<div id="kelvin_unit">
				<h4>*K</h4>
			</div>
		</span>
		<!--Different temperature "input boxes"-->

		<script type="text/javascript" src="app.js"></script>
		<!--Links to "app.js" file-->
		
	</body>
</html>
